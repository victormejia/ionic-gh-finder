<ion-view view-title="Profile">
  <ion-content class="profile">
    <div class="list">
      <div class="item profile-badge">
        <img src="{{user.avatar_url}}">
        <h2>{{user.name}}</h2>
        <h2>{{user.login}}</h2>
      </div>
      <div class="item" ng-repeat="repo in repos">
        <h2 ng-click="openRepo(repo.full_name)">{{repo.name}}</h2>
        <p>Stars: {{repo.stargazers_count}}</p>
        <p>{{repo.description}}</p>
      </div>
  </ion-content>
</ion-view>
