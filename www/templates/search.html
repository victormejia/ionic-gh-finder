<ion-view view-title="GitHub Note Taker">
	<ion-content class="search">
		<div class="search-form padding">
			  <label class="item item-input ">
			    <input type="text" placeholder="username" ng-model="username">
			  </label>
			  <button class="button button-block button-positive" ng-click="search(username)">SEARCH</button>
		</div>
	</ion-content>
</ion-view>
